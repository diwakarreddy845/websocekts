databaseChangeLog:
  - changeSet:
      id: 1
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
